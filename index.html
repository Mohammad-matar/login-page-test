<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>matar</title>
    
</head>
<body>
    <style> 
        .login-hash {
          background-color: #5ED0C1;
          animation-name: example;
          animation-duration: 4s;
          animation-iteration-count: infinite;
        }
        
        @keyframes example {
          from {background-color: #5ED0C1;}
          to {background-color: #32465B;}
        }
  
        </style>

    
    <div class="login-background">
        <div class="login-hash">
            <div class="login-title"><img src="image.png" alt="" class="login-image"> Welcome To ERP Web</div> 
            
            <form class="login-input">
                <input class="login-input" type="text" placeholder="Username">
                <input class="login-input" type="password" placeholder="Password">
            </form>
            <button type="button" class="login-btn">Login!</button>

        </div>
    </div>
</body>
</html>
